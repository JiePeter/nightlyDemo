<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一首短诗">
    <title>一次问诊</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加在线字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 添加GSAP动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- 添加Alpine.js (UMD版本) -->
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <!-- 添加Locomotive Scroll (UMD版本) 仅在桌面端使用 -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
</head>
<body>
    <div class="background">
        <!-- 使用同一SVG结构，通过CSS控制颜色 -->
        <div class="scene-container">
            <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 1600 800' preserveAspectRatio="xMidYMid slice" class="theme-svg">
                <!-- 背景矩形 -->
                <rect class="bg-rect" width='1600' height='800'/>
                <g class="color-layers">
                    <!-- 分层颜色 - 由上至下 -->
                    <polygon class="layer-1" points='800 100 0 200 0 800 1600 800 1600 200'/>
                    <polygon class="layer-2" points='800 200 0 400 0 800 1600 800 1600 400'/>
                    <polygon class="layer-3" points='800 300 0 600 0 800 1600 800 1600 600'/>
                    <polygon class="layer-4" points='1600 800 800 400 0 800'/>
                    <polygon class="layer-5" points='1280 800 800 500 320 800'/>
                    <polygon class="layer-6" points='533.3 800 1066.7 800 800 600'/>
                    <polygon class="layer-7" points='684.1 800 914.3 800 800 700'/>
                </g>
            </svg>
        </div>
    </div>

    <!-- 滑动提示（仅在移动端显示） -->
    <div class="swipe-hint mobile-only">
        <div class="hint-icon">
            <i class="fas fa-chevron-left"></i>
            <p class="hint-text">左右滑动切换主题</p>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <!-- 桌面端主题切换按钮 -->
    <div class="theme-toggle desktop-only">
        <button class="theme-btn" id="themeToggleBtn">
            <i class="fas fa-moon dark-icon"></i>
            <i class="fas fa-sun light-icon"></i>
        </button>
    </div>

    <main data-scroll-container>
        <article class="poem-container" data-scroll data-scroll-speed="1">
            <div class="poem-content" id="poem-content">
                <div class="stanza">
                    <p>灯光亮得柔软</p>
                    <p>你今天感觉如何？</p>
                    <p>窗帘是自己拉开的，</p>
                    <p>还是风吹开的？</p>
                </div>
                
                <div class="stanza">
                    <p>你最近可曾梦见</p>
                    <p>一只蓝色的鸟，</p>
                    <p>或水槽里</p>
                    <p>滴答的雨声？</p>
                </div>
                
                <div class="stanza">
                    <p>你睡觉时</p>
                    <p>左手会不会抓住右手</p>
                    <p>指甲的边缘？</p>
                </div>
                
                <div class="stanza">
                    <p>有没有想过</p>
                    <p>自己坐在镜子里</p>
                    <p>看着真实的你</p>
                    <p>渐渐睡去？</p>
                </div>
                
                <div class="stanza">
                    <p>你呼吸时</p>
                    <p>房间会不会</p>
                    <p>也跟着呼吸？</p>
                </div>
                
                <div class="stanza">
                    <p>你还记得吗</p>
                    <p>醒来的时候</p>
                    <p>床单是什么颜色</p>
                    <p>你为什么微笑？</p>
                </div>
            </div>
        </article>
    </main>
    
    <footer class="page-footer">
        <div class="footer-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:heisundefined@gmail.com" class="email">heisundefined@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span class="phone">2366887179</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/wenhao-he-94a9b5139/" target="_blank" class="linkedin">My LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
