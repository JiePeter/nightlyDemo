    <main>
        <article class="poem-container">
            <div class="poem-content">
                <div class="stanza">
                    <p>灯光亮得柔软</p>
                    <p>你今天感觉如何？</p>
                    <p>窗帘是自己拉开的，</p>
                    <p>还是风吹开的？</p>
                </div>
                
                <div class="stanza">
                    <p>你最近可曾梦见</p>
                    <p>一只蓝色的鸟，</p>
                    <p>或水槽里</p>
                    <p>滴答的雨声？</p>
                </div>
                
                <div class="stanza">
                    <p>你睡觉时</p>
                    <p>左手会不会抓住右手</p>
                    <p>指甲的边缘？</p>
                </div>
                
                <div class="stanza">
                    <p>有没有想过</p>
                    <p>自己坐在镜子里</p>
                    <p>看着真实的你</p>
                    <p>渐渐睡去？</p>
                </div>
                
                <div class="stanza">
                    <p>你呼吸时</p>
                    <p>房间会不会</p>
                    <p>也跟着呼吸？</p>
                </div>
                
                <div class="stanza">
                    <p>你还记得吗</p>
                    <p>醒来的时候</p>
                    <p>床单是什么颜色</p>
                    <p>你为什么微笑？</p>
                </div>
            </div>
        </article>
